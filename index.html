        <script>
            $('.iday').on('change',function(e){
              e.preventDefault();
              let indate = parseInt($('.iday').val());
              let showResult = pday(indate);
              $('.oday').html(showResult);
            })
            function pday(pp){
              let nd = new Date().getDate();

              if(nd < pp){
                nd = nd +30;
              }

              let pd = nd - pp;
              return pd;
            }
          $('.imonth').on('change',function(e){
            e.preventDefault();
            let inmonth = parseInt($('.imonth').val());
            let showResult = pmonth(inmonth);
            $('.omonth').html(showResult);
          })
          function pmonth(ppp){
            let nm = new Date().getMonth() +1;

            if(nm < ppp){
              nm = nm +11;
            }

            let pm = nm - ppp;
            return pm;
          }
        $('.iyears').on('change',function(e){
          e.preventDefault();
          let iyears = parseInt($('.iyears').val());
          let showResult = pyear(iyears);
          $('.oyears').html(showResult);
        })
        function pyear(pppp){
          let ny = new Date().getFullYear();
          
          if(ny > pppp){
              ny = ny - 1;
            }

            let py = ny - pppp;
            return py;
          }
    </script>
