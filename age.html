            <div class="container">
                <div>
                    <input type="text" name="indate" id="" class="indate form-control mt-5">
                </div>
                <div>
                    <h2 class="output"></h2>
                </div>
            </div>
            <script>
                $('.indate').datepicker({
                format: 'mm/dd/yyyy',
                clearBtn: true,
            });
              $('.indate').on('change',function(e){
                e.preventDefault();
              let i_date = $(this).datepicker('getDate');
              let show_r = P_age(i_date);
              $('.output').html(show_r);
              });
              function P_age(ppp){
                let tdate = new Date();
                let nday = tdate.getDate();
                let nmonth = tdate.getMonth() +1 ;
                let nyear = tdate.getFullYear();
                let iday = ppp.getDate();
                let imonth = ppp.getMonth() +1 ;
                let iyear = ppp.getFullYear();
                if(nday < iday){
                  nday = nday + 30;
                  nmonth = nmonth - 1;
                }
                if(nmonth < imonth){
                  nmonth = nmonth +12;
                  nyear = nyear -1;
                }
                let day = nday - iday;
                let month = nmonth - imonth;
                let year = nyear - iyear;

                let result = "Your Age is " +day+ " Day " +month+ " Month " +year+ " Years ";

                return result;
              };

            </script>
